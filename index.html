<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="javascript.svg" type="image/x-icon">
    <title>Mi Calculadora</title>
</head>
<body>
    
    <div class="contenedor" >
        <div class="" id="pantalla">0</div>
        <button class="btn btn-blue" id="ac">AC</button>    
        <button class="btn btn-blue">**</button>
        <button class="btn btn-blue">%</button>
        <button class="btn btn-blue">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-blue">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-blue">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-blue">+</button>
        <button class="btn" id="cero">0</button>
        <button class="btn">.</button>
        <button class="btn" id="borrar">‚Üê</button>
        <button class="btn btn-blue" id="igual">=</button>    
    </div>
        
    <script src="js/app.js"></script>
    <script src="js/coloresCal.js"></script>
</body>
</html>
